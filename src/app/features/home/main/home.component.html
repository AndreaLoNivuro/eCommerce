<div class="left">
  <h1>
    <div class="menuMarche">
      <img src="../../../assets/logo/superga.png" alt="superga" (click)="cambiaLista('superga')" class="marche">
      <img src="../../../assets/logo/adidas.jpg" alt="adidas" (click)="cambiaLista('adidas')" class="marche">
      <img src="../../../assets/logo/vans.jpg" alt="vans" (click)="cambiaLista('vans')" class="marche">
    </div>
  </h1>
</div>


<div [ngSwitch]="listaToShow" class="right">
  <div *ngSwitchCase="''">
    <img src="../../../assets/sfondi/sfondohome.jpg">
  </div>
  <div *ngSwitchCase="'superga'">
    <ngb-carousel >
      <ng-template ngbSlide *ngFor="let product of productsSuperga | async">
        <div class="picsum-img-wrapper">
          <img [src]="product.img" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <p>{{ product.colore }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
    <div class="bott">
      <button [routerLink]="'/personalizza'">Personalizza ora</button>
    </div>
  </div>

  <div *ngSwitchCase="'vans'">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let product of productsVans | async">
        <div class="picsum-img-wrapper">
          <img [src]="product.img" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <p>{{ product.colore }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
    <div class="bott">
      <button [routerLink]="'/personalizza'">Personalizza ora</button>
    </div>
  </div>

  <div *ngSwitchCase="'adidas'">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let product of productsAdidas | async">
        <div class="picsum-img-wrapper">
          <img [src]="product.img" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <p>{{ product.colore }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
    <div class="bott">
      <button [routerLink]="'/personalizza'">Personalizza ora</button>
    </div>
  </div>
</div>
